<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="jquery.placeholder.css" rel="stylesheet" />

    <style>
        .example {
            margin-top: 50px;
        }

        .example .title {
            font-size: 24px;
            font-weight: bold;
            padding-left: 20px;
            margin: 10px 0;
        }
        #form-2 input, #form-2 textarea {
            font-size: 24px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <div class="example">
        <div class="title">Basic form</div>
        <form id="form-1">
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="First name"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Last name"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Email"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password"/>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <textarea class="form-control" placeholder="Comment"></textarea>
                </div>
            </div>
        </form>
    </div>

    <div class="example">
        <div class="title">Custom styles</div>
        <form id="form-2">
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="First name"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Last name"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Email"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password"/>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <textarea class="form-control" placeholder="Comment"></textarea>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="jquery.placeholder.js"></script>
</body>
</html>
